<!doctype html>
<html lang="en" ng-app="myapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

		<div class="container-fluid">
	     	<div class="row">
				<div class="col-xs-12">
					<p class="text-center">
						<h1>focusnetworks interview code: <small>Secret Santa</small></h1>											
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<button class="button button-primary" id="btnAdd" data-toggle="modal"
					data-target="#addPersonModal">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
					</div>
				<div class="col-xs-2"></div>
			</div>
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<table class="table table-condensed table-striped">
						<thead>
							<tr>
								<td class='inv'></td>
								<th> Nome </th>
								<th> E-mail </th>
								<th></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<td> Total </td>
								<td></td>
								<td></td>
							</tr>
						</tfoot>
						<tbody ng-controller="PersonListCtrl">							
							<tr ng-repeat="person in persons">
								<td class='inv'> {{ person.id }} </td>
								<td> {{ person.name }} </td>
								<td> {{ person.email }} </td>
								<td> </td>
						</tbody>
					</table> 
				</div>
				<div class="col-xs-2"></div>		
			</div>
		</div>	
		
		<div class="modal fade" id="addPersonModal" tabindex="-1" role="dialog" 
				aria-labelledby="myModalLabel" aria-hidden="true">>
		  <div class="modal-dialog">
		    <div class="modal-content"  ng-controller="PersonAddCtrl">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Add</h4>
		      </div>
		      <div class="modal-body">
		       
					Nome: <input type="text" ng-model="person.name">
					Email: <input type="text" ng-model="person.email">

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" data-ng-click="addPerson(person.name, person.email)">Save changes</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
